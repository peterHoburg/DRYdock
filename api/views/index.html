{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{{ block "containerForm" . }}
<form id="checked-containers"
      hx-post="/containers/run"
      hx-get="/containers/get"
      hx-swap="outerHTML settle:3s"
      hx-target="#toast">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Path</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>Joe Smith</td>
        <td>joe@smith.org</td>
        <td><input type="checkbox" name="active:joe@smith.org"></td>
      </tr>
    </tbody>
  </table>
  <input type="submit" value="Run" class="btn primary">
  <span id="toast"></span>
</form>
{{ end }}
